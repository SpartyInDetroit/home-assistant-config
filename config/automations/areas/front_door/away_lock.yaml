alias: Front Door Away Lock
description: >-
  Lock the front door if everyone leaves

id: 8797fb24-9ce3-4d12-ae7f-83b5d156e2ef

mode: queued

trigger:
  - platform: state
    entity_id:
      - person.ryan
      - person.nicole
      - person.angeline
    to: "away"

condition:
  condition: state
  entity_id:
    - person.ryan
    - person.nicole
    - person.angeline
  state: "away"
  
action:
  - alias: "Lock door"
    service: lock.lock
    target:
      entity_id: lock.front_door
